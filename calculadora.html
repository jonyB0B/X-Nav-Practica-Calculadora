<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title> 
<link rel="stylesheet" type="text/css" href="calculadora.css" />
</head>
<body>
<div id="calculadora">
	<div class="top">
		<span class="borrar">C</span>
		<div class="screen"></div>
	</div>
	
	<div class="teclas">
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="op">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="op">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="op">/</span>
		<span>0</span>
		<span>.</span>
		<span class="resultado">=</span>
		<span class="op">x</span>
	</div>
</div>
<script type="text/javascript" src="calculadora.js"></script>
</body>
</html>
